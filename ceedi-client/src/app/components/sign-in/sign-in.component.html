<div class="container">
<div class="signup-form">
    <form>
    <div>
		<h2>Sign In</h2>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" required="required" #userName required>
    </div>
		<div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" required="required" #userPassword required>
    </div>
    <div class="forgotPassword">
      <span routerLink="/forgot-password">Forgot Password?</span>
    </div>  
		<div class="form-group">
      <button type="button" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)" class="btn btn-success btn-lg btn-block">Sign In</button>
    </div>
    </div>
    </form>
	<div class="text-center">Don't have an account? <a routerLink="/register-user">Sign up</a></div>
</div>
</div>
